<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Update Manufacturer</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Update Manufacturer</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="Code: "/>
				<h:inputText value="#{manufacturersController.updateManufacturer.manuCode}" readonly="true"/>

				<h:outputText value="Name: "/>
				
				<h:column>
					<h:inputText id="name" value="#{manufacturersController.updateManufacturer.manuName}" required="true" requiredMessage="Name is mandatory"/>
					<h:message for="name" styleClass="message"/>
				</h:column>
				
				<h:outputText value="Details: "/>
				<h:inputText value="#{manufacturersController.updateManufacturer.manuDetails}"/>
			</h:panelGrid>
			
			<h:commandButton value="Update" action="#{manufacturersController.updateManufacturer(manufacturersController.updateManufacturer)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Manufacturers" outcome="list_manufacturers"/>
	</h:body>
</html>
