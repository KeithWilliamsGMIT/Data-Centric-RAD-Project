<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{vehiclesController.loadVehicles()}"/>
		</f:metadata>
		
		<meta charset="ISO-8859-1"/>
		<title>Garage - Manage Vehicles</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
			<h:commandButton value="Add Vehcle" action="add_vehicle"/>
			
			<h:dataTable value="#{vehiclesController.vehicles}" var="vehicle"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">Registration</f:facet>    
					<h:outputText value="#{vehicle.vehicleReg}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Manufacturer Code</f:facet>
					<h:outputText value="#{vehicle.model.manufacturer.manuCode}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Model Code</f:facet>
					<h:outputText value="#{vehicle.model.modelCode}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Mileage</f:facet>
					<h:outputText value="#{vehicle.vehicleMileage}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="#{vehicle.vehiclePrice}">
						<f:convertNumber type="currency"/>
				    </h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Colour</f:facet>
					<h:outputText value="#{vehicle.vehicleColour}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Fuel</f:facet>
					<h:outputText value="#{vehicle.vehicleFuel}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="All Details" action="#{vehiclesController.allDetails(vehicle)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
