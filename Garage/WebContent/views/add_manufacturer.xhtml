<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>Garage - Add Manufacturer</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Manufacturer</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			Code: <h:inputText id="code" value="#{manufacturersController.newManufacturer.manuCode}" required="true" requiredMessage="Code is mandatory"/>
			<h:message for="code" styleClass="message"/> 
			<br/><br/>
			Name: <h:inputText id="name" value="#{manufacturersController.newManufacturer.manuName}" required="true" requiredMessage="Name is mandatory"/>
			<h:message for="name" styleClass="message"/>
			<br/><br/>
			Details: <h:inputText value="#{manufacturersController.newManufacturer.manuDetails}"/>
			<br/><br/>
			<h:commandButton value="Add" action="#{manufacturersController.addManufacturer}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Manufacturers" outcome="list_manufacturers"/>
	</h:body>
</html>
