<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Add Vehicle</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Vehicle</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="Registration: "/>
				
				<h:column>
					<h:inputText id="registration" value="#{vehicle.vehicleReg}" required="true" requiredMessage="Reistration is mandatory"/>
					<h:message for="registration" styleClass="message"/>
				</h:column>
			
				<h:outputText value="Manufacturer Code: "/>
				
				<h:column>
					<h:inputText id="manufacturer" value="#{vehicle.model.manufacturer.manuCode}" required="true" requiredMessage="Manufacturer is mandatory"/>
					<h:message for="manufacturer" styleClass="message"/>
				</h:column>
			
				<h:outputText value="Model Code: "/>
				
				<h:column>
					<h:inputText id="model" value="#{vehicle.model.modelCode}" required="true" requiredMessage="Model is mandatory"/>
					<h:message for="model" styleClass="message"/>
				</h:column>
			
				<h:outputText value="Mileage: "/>
				<h:inputText value="#{vehicle.vehicleMileage}"/>
			
				<h:outputText value="Price: "/>
				
				<h:column>
					<h:inputText id="price" value="#{vehicle.vehiclePrice}" required="true" requiredMessage="Price is mandatory" converterMessage="Price must be a number"/>
					<h:message for="price" styleClass="message"/>
				</h:column>
			
				<h:outputText value="Colour: "/>
				<h:inputText value="#{vehicle.vehicleColour}"/>
			
				<h:outputText value="Fuel: "/>
				
				<h:selectOneMenu value="#{vehicle.vehicleFuel}">
					<f:selectItem itemValue="petrol" itemLabel="Petrol"/>
					<f:selectItem itemValue="diesel" itemLabel="Diesel"/>
				</h:selectOneMenu>
			</h:panelGrid>
			
			<h:commandButton value="Add" action="#{vehiclesController.addVehicle(vehicle)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Vehicles" outcome="list_vehicles"/>
	</h:body>
</html>
