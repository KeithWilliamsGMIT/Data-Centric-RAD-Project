<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Garage - Add Vehicle</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Vehicle</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			Registration: <h:inputText id="registration" value="#{vehicle.vehicleReg}" required="true" requiredMessage="Reistration is mandatory"/>
			<h:message for="registration" styleClass="message"/>
			<br/><br/>
			
			Manufacturer Code: <h:inputText id="manufacturer" value="#{vehicle.model.manufacturer.manuCode}" required="true" requiredMessage="Manufacturer is mandatory"/>
			<h:message for="manufacturer" styleClass="message"/>
			<br/><br/>
			
			Model Code: <h:inputText id="model" value="#{vehicle.model.modelCode}" required="true" requiredMessage="Model is mandatory"/>
			<h:message for="model" styleClass="message"/>
			<br/><br/>
			
			Mileage: <h:inputText value="#{vehicle.vehicleMileage}"/>
			<br/><br/>
			
			Price: <h:inputText id="price" value="#{vehicle.vehiclePrice}" required="true" requiredMessage="Price is mandatory"/>
			<h:message for="model" styleClass="message"/>
			<br/><br/>
			
			Colour: <h:inputText value="#{vehicle.vehicleColour}"/>
			<br/><br/>
			
			Fuel: <h:selectOneMenu value="#{vehicle.vehicleFuel}">
				<f:selectItem itemValue="petrol" itemLabel="Petrol"/>
				<f:selectItem itemValue="diesel" itemLabel="Diesel"/>
			</h:selectOneMenu>
			<br/><br/>
			
			<h:commandButton value="Add" action="#{vehiclesController.addVehicle(vehicle)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Vehicles" outcome="list_vehicles"/>
	</h:body>
</html>
