<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{manufacturersController.loadManufacturers()}"/>
		</f:metadata>
		
		<title>Garage - Manage Manufacturers</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
			<h:commandButton value="Add Manufacturer" action="add_manufacturer"/>
			
			<h:dataTable value="#{manufacturersController.manufacturers}" var="manufacturer"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">Manufacturer Code</f:facet>    				
					#{manufacturer.manuCode}
				</h:column>
				<h:column>
					<f:facet name="header">Manufacturer Name</f:facet>
					#{manufacturer.manuName}
				</h:column>
				<h:column>
					<f:facet name="header">Manufacturer Details</f:facet>
					#{manufacturer.manuDetails}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Update" action="#{manufacturersController.setUpdateManufacturer(manufacturer)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{manufacturersController.deleteManufacturer(manufacturer)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
