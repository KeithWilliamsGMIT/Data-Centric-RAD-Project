<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Find Vehicles</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Find All Vehicles</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="Price: "/>
				
				<h:column>
					<h:selectOneMenu value="#{search.range}">
						<f:selectItem itemValue="&lt;" itemLabel="Less Than"/>
						<f:selectItem itemValue="&gt;" itemLabel="Greater Than"/>
						<f:selectItem itemValue="=" itemLabel="Equal To"/>
					</h:selectOneMenu>
					
					<h:inputText id="price" value="#{search.price}" converterMessage="Price must be a number"/>
					<h:message for="price" styleClass="message"/>
				</h:column>
				
				<h:outputText value="Colour: "/>
				<h:inputText value="#{search.colour}"/>
				
				<h:outputText value="Fuel: "/>
				
				<h:selectOneMenu value="#{search.fuel}">
					<f:selectItem itemValue="petrol" itemLabel="Petrol"/>
					<f:selectItem itemValue="diesel" itemLabel="Diesel"/>
				</h:selectOneMenu>
			</h:panelGrid>
			
			<h:commandButton value="Search" action="#{vehiclesController.searchVehicles(search)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
